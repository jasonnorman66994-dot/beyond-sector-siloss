<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Beyond Sector Silos – Cascade Failure Prevention</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Alternative regulatory models for cascade failure prevention across critical sectors." />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f9fafb;
      --fg: #0f172a;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --accent: #2563eb;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      line-height: 1.65;
      color: var(--fg);
      background: radial-gradient(circle at top, #e5f0ff 0, #f9fafb 45%, #e5e7eb 100%);
    }
    header {
      padding: 2.75rem 1.5rem 2rem;
      text-align: left;
    }
    header h1 {
      margin: 0 0 .75rem;
      font-size: clamp(2rem, 3vw, 2.6rem);
      letter-spacing: -0.03em;
    }
    header p {
      margin: 0;
      max-width: 42rem;
      color: var(--muted);
      font-size: .98rem;
    }
    main {
      max-width: 900px;
      margin: 0 auto 3rem;
      padding: 0 1.5rem 3rem;
    }
    .page {
      margin-top: 1rem;
      padding: 2rem 2.25rem 2.5rem;
      background: var(--card-bg);
      border-radius: 1.1rem;
      box-shadow: 0 18px 45px rgba(15,23,42,.12);
    }
    nav.toc {
      margin: 0 0 2rem;
      padding: 1.1rem 1.25rem;
      border-radius: .9rem;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      font-size: .95rem;
    }
    nav.toc > h2 {
      margin: 0 0 .4rem;
      font-size: .85rem;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: var(--muted);
    }
    nav.toc ul { margin: .5rem 0 0; padding-left: 1.1rem; }
    nav.toc li { margin: .25rem 0; }
    h1:first-of-type { display: none; } /* hide pandoc’s duplicate title */
    h2 { margin-top: 2.2rem; padding-top: 1.5rem; border-top: 1px solid var(--border); }
    h3 { margin-top: 1.7rem; }
    p { margin: 1rem 0; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    sup[id^="fnref"] a { text-decoration: none; }
    .footnotes {
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: .9rem;
      color: var(--muted);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.5rem 0;
      font-size: .95rem;
    }
    th, td {
      border: 1px solid var(--border);
      padding: .5rem .6rem;
      text-align: left;
    }
    th { background: #f3f4f6; }
    img { max-width: 100%; height: auto; }
    @media (max-width: 640px) {
      header { padding: 2rem 1.25rem 1.5rem; }
      main { padding: 0 1.25rem 2.5rem; }
      .page { padding: 1.5rem 1.4rem 2rem; box-shadow: 0 10px 30px rgba(15,23,42,.14); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Beyond Sector Silos: Alternative Regulatory Models for Cascade Failure Prevention</h1>
    <p>A single-page web version of the original report.</p>
  </header>
  <main>
    <div class="page">
      <!-- all the pandoc content goes here -->
    </div>
  </main>
</body>
</html>
